name: CI - Build and Test Application

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:  # ✅ Permet de déclencher manuellement

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Récupération du code
        uses: actions/checkout@v4

      - name: Construction des images Docker
        run: docker-compose build

      - name: Démarrage des conteneurs
        run: docker-compose up -d

      - name: Attendre le démarrage des services
        run: sleep 10

      - name: Vérification des conteneurs actifs
        run: docker-compose ps

      - name: Test backend (PHP/Laravel)
        run: |
          docker-compose exec -T app php artisan migrate --force || true
          docker-compose exec -T app ./vendor/bin/phpunit || true

      - name: Test frontend (React)
        run: |
          docker-compose exec -T frontend npm install || true
          docker-compose exec -T frontend npm run build || true

      - name: Affichage des logs
        if: failure()
        run: docker-compose logs

      - name: Arrêt des conteneurs
        if: always()
        run: docker-compose down -v